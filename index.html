<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Trainer | Master Your Security</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>Pwd<span class="highlight">Trainer</span></h1>
            </div>
            <p class="subtitle">Build muscle memory for your strongest passwords.</p>
        </header>

        <main class="layout-grid">
            <!-- Row 1: Practice (3/4) & Target (1/4) -->
            <section class="card practice-section disabled" id="practice-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-keyboard"></i> Practice Arena <span id="caps-lock-indicator"
                            class="caps-indicator hidden">CAPS LOCK ON</span></h2>
                    <div class="timer" id="timer">0.00s</div>
                </div>
                <div class="input-group">
                    <input type="password" id="practice-input" placeholder="Type fast and press Enter..." disabled>
                    <button class="icon-btn toggle-visibility" data-for="practice-input" title="Show/Hide">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <div class="feedback-message" id="feedback-message"></div>
            </section>

            <section class="card setup-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-bullseye"></i> Target Password</h2>
                    <span class="status-badge" id="target-status">Not Set</span>
                </div>
                <div class="input-group vertical-group">
                    <div class="input-wrapper">
                        <input type="password" id="target-password" placeholder="Enter password...">
                        <button class="icon-btn toggle-visibility" data-for="target-password" title="Show/Hide">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <button id="set-target-btn" class="primary-btn full-width">
                        Set Target
                    </button>
                </div>
            </section>

            <!-- Row 2: History (1/2) & Stats (1/2) -->
            <section class="card history-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-clock-rotate-left"></i> Attempt History</h2>
                    <div class="history-controls">
                        <div class="best-time">Best: <span id="best-time-display">--</span></div>
                        <button id="clear-history-btn" class="text-btn">Clear</button>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Avg Correct</span>
                        <span class="stat-value" id="avg-correct">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Wrong</span>
                        <span class="stat-value" id="avg-wrong">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg All</span>
                        <span class="stat-value" id="avg-all">--</span>
                    </div>
                </div>

                <div class="table-header">
                    <span>Result</span>
                    <span>Time</span>
                    <span>Input</span>
                </div>
                <ul id="attempts-list" class="attempts-list">
                    <!-- Attempts will be added here -->
                    <li class="empty-state">No attempts yet. Start practicing!</li>
                </ul>
            </section>

            <section class="card charts-section">
                <div class="section-header">
                    <h2><i class="fa-solid fa-chart-pie"></i> Statistics</h2>
                </div>
                <div class="chart-container">
                    <canvas id="passFailChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="timeTrendChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
